<form>
  <wt-form-input
    [field]="simpleForm.username"
    label="Username"
    placeholder="Enter username"
  />
  <wt-form-input
    [field]="simpleForm.email"
    label="Email"
    placeholder="Enter email"
    type="email"
  />
  <button type="submit"
          [disabled]="simpleForm().invalid()"
          (click)="onSubmit()"
  >Submit
  </button>
</form>

<pre>invalid: {{ simpleForm().invalid() }}</pre>
<pre>Touched: {{ simpleForm().touched() }}</pre>
<pre>Submitting: {{ simpleForm().submitting() }}</pre>
<pre>{{ simpleForm().value() }}</pre>
