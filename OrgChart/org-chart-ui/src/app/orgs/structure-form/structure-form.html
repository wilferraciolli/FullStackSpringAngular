<form (submit)="onSubmit()">
  <wt-form-input
    [formField]="structureForm.name"
    label="Name"
    placeholder="Enter structure name"/>
  <wt-form-date
   [formField]="structureForm.startDate"
  />

  <wt-form-select
    [formField]="structureForm.structureType"
    [addInitialBlankOption]=true
    [options]="structureTypeOptions"
    label="Structure type"
    type="select"/>

  <button type="submit"
          matButton="filled"
          [disabled]="submitEnabled()">
    Submit
  </button>
</form>

<pre>{{structureForm().value() | json}}</pre>
<pre>{{structureForm().errors() | json}}</pre>
