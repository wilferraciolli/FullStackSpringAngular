<form (submit)="onSubmit()">
  <wt-form-input
    [formField]="registrationForm.name"
    label="Name"
    placeholder="Enter structure name"/>

  <wt-form-input
    [formField]="registrationForm.structureType"
    label="Email"
    placeholder="Enter your email"
    type="email"/>

  <button type="submit"
          matButton="filled"
          [disabled]="submitEnabled()">
    Submit
  </button>
</form>

<pre>{{registrationForm().value() | json}}</pre>
<pre>{{registrationForm().errors() | json}}</pre>
